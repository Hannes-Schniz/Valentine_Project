<div class="main">
  <div class="headline">
    <h2 mat-dialog-title>Are you {{ this.very }}sure?</h2>
  </div>
  <mat-dialog-actions>
    <button mat-button (click)="verysure()" class="yes-button">yes</button>
    <button mat-button [mat-dialog-close]="true" class="no-button">No</button>
  </mat-dialog-actions>
</div>
